[package]
name = "cancelculture"
version = "0.1.0"
authors = ["Travis Brown <travisrobertbrown@gmail.com>"]
edition = "2018"

[dependencies]
chrono = "0.4.15"
clap = "3.0.0-beta.2"
egg-mode = "0.15"
fantoccini = "0.14.1"
futures = "0.3.5"
futures-util = "0.3.5"
hyper = { version = "0.13.8", features = [ "stream" ] }
hyper-tls = "0.4.0"
image = "0.23.9"
log = "0.4"
pin-project = "0.4.25"
quick-error = "2.0.0"
regex = "1"
reqwest = { version = "0.10", features = ["json"] }
serde = "1.0.116"
serde_derive = "1.0.116"
serde_json = "1.0.57"
simplelog = "0.8.0"
tokio = { version = "0.2.22", features = ["macros"] }
tokio-test = "0.2.1"
toml = "0.5.6"
url = "2.0.0"
